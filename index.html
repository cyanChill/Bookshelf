<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="">
    <div class="container">
      <nav id="nav-bar">
        <div class="logo">
          <img class="logo-img" src="favicon.png" alt="site icon" />
          <span class="logo-text">Library</span>
        </div>

        <button id="display-mode" class="btn icon"></button>

        <div id="display-options">
          <label for="display-order">Sort By:</label>
          <select id="display-order">
            <option value="insert-asc">Insertion Date (asc)</option>
            <option value="insert-dsc">Insertion Date (dsc)</option>
            <option value="title-asc">Title (asc)</option>
            <option value="title-dsc">Title (dsc)</option>
          </select>
        </div>
      </nav>

      <div id="book-form-screen" class="formScreen" data-outside>
        <form id="add-book">
          <div class="form-element">
            <input
              id="title"
              class="element-input"
              name="title"
              type="text"
              autocomplete="off"
              required
            />
            <label for="title" class="input-label">Title</label>
          </div>
          <div class="form-element">
            <input id="author" name="author" type="text" autocomplete="off" required />
            <label for="author" class="input-label">Author</label>
          </div>
          <div id="form-pages">
            Pages:
            <input id="pages-read" type="number" name="pagesRead" min=0 placeholder="read"/>
            /
            <input id="pages-total" type="number" name="pagesTotal" min=1 max=99999 placeholder="total" required/>
          </div>

          <input
            id="bookImg"
            name="bookImg"
            type="url"
            autocomplete="off"
            placeholder="Book Cover Link (optional)"
          />

          <label for="readStatus">
            Reading Status:
            <select name="readStatus" id="readStatus">
              <option value="planning">Planning to Read</option>
              <option value="finished">Finished Reading</option>
              <option value="reading">Currently Reading</option>
              <option value="dropped">Dropped</option>
            </select>
          </label>

          <div id="status-btns">
            <button type="button" id="deleteBtn" class="btn hidden">
              <i class="fas fa-trash"></i>
            </button>
            <input type="submit" name="submit" id="submit-btn" class="btn" />
          </div>
        </form>
      </div>

      <button id="new-book" class="btn">+</button>

      <div id="search-div">
        <input type="text" id="searchbar" placeholder="Search for Books" />
        <button id="filterBtn" class="btn">Filter</button>
      </div>

      <div id="filter-form-screen" class="formScreen" data-outside>
        <div id="filter-list">
          <h2>Filter By:</h2>
          <label for="planRead">
            <input type="checkbox" name="filterTag" id="planRead" value="planning" />
            Planning to Read
          </label>
          <label for="finishRead">
            <input type="checkbox" name="filterTag" id="finishRead" value="finished" />
            Finished Reading
          </label>
          <label for="CurrRead">
            <input type="checkbox" name="filterTag" id="CurrRead" value="reading" />
            Currently Reading
          </label>
          <label for="dropRead">
            <input type="checkbox" name="filterTag" id="dropRead" value="dropped" />
            Dropped
          </label>
        </div>
      </div>

      <div id="library">
        <div class="note-container">
          <p class="note">
            You seem to not have any books. Click the "+" button to add some books!
          </p>
          <p class="note">Note that this app uses your browser's local storage.</p>
        </div>
      </div>
    </div>
  </body>
</html>
