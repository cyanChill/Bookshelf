<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav id="nav-bar">
      <div class="logo">
        <img class="logo-img" src="favicon.png" alt="site icon" />
        <span class="logo-text">Library</span>
      </div>
      <button id="new-book" class="btn">Add New Book</button>
      <div id="display-options">
        <label for="display-order"></label>
        <select id="display-order">
          <option value="insert-asc">Insertion Date (asc)</option>
          <option value="insert-dsc">Insertion Date (dsc)</option>
          <option value="title-asc">Title (asc)</option>
          <option value="title-dsc">Title (dsc)</option>
        </select>
      </div>
    </nav>

    <div id="book-form-screen" data-outside>
      <form id="add-book">
        <input
          id="title"
          name="title"
          type="text"
          placeholder="Title"
          autocomplete="off"
          required
        />
        <input
          id="author"
          name="author"
          type="text"
          placeholder="Author"
          autocomplete="off"
          required
        />
        <input id="pages" name=pages" type="number" placeholder="Pages" min=1
        max=99999 required/>
        <input
          id="bookImg"
          name="bookImg"
          type="url"
          placeholder="Book Image Link"
          autocomplete="off"
        />

        <label for="read">
          Have you read it?
          <input id="read" name="read" type="checkbox" />
        </label>

        <input type="submit" name="submit" id="submit-btn" class="btn" />
      </form>
    </div>

    <div id="library"></div>
  </body>
</html>
