<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav id="nav-bar">
        <div class="logo">
          <img class="logo-img" src="favicon.png" alt="site icon" />
          <span class="logo-text">Library</span>
        </div>
        <button id="new-book" class="btn">Add New Book</button>
        <div id="display-options">
          <label for="display-order"></label>
          <select id="display-order">
            <option value="insert-asc">Insertion Date (asc)</option>
            <option value="insert-dsc">Insertion Date (dsc)</option>
            <option value="title-asc">Title (asc)</option>
            <option value="title-dsc">Title (dsc)</option>
          </select>
        </div>
      </nav>

      <div id="book-form-screen" data-outside>
        <form id="add-book">
          <div class="form-element">
            <input
              id="title"
              class="element-input"
              name="title"
              type="text"
              autocomplete="off"
              required
            />
            <label for="title" class="input-label">Title</label>
          </div>
          <div class="form-element">
            <input
              id="author"
              name="author"
              type="text"
              autocomplete="off"
              required
            />
            <label for="author" class="input-label">Author</label>
          </div>
          <div class="form-element">
            <input id="pages" name=pages" type="number" min=1 max=99999
            required/>
            <label for="pages" class="input-label">Number of Pages</label>
          </div>

          <input
            id="bookImg"
            name="bookImg"
            type="url"
            autocomplete="off"
            placeholder="Book Cover Link (optional)"
          />

          <label for="read">
            Have you read it?
            <input id="read" name="read" type="checkbox" />
          </label>

          <input type="submit" name="submit" id="submit-btn" class="btn" />
        </form>
      </div>

      <div id="library">
        <p class="note">
          You seem to not have any books in your library. Click the "Add New
          Book" button to get started!
        </p>
      </div>
    </div>
  </body>
</html>
